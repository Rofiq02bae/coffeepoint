name: CI - Build & Firebase Test

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout kode dari repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.17.0

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: ğŸ” Jalankan cek Firebase config (tracking aja)
        run: |
          echo "Project menggunakan Firebase"
          grep -r "firebase" ./src || echo "Firebase config tidak ditemukan"

      - name: âœ… Selesai
        run: echo "CI Build Sukses âœ…"
